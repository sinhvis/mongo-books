 <form class="well container">
	<label>Title</label>
	<input ng-model='vm.book.title' required placeholder="Book Title..." />
	<input ng-model='vm.book.author' required placeholder="Book Author..." />
	<div>{{vm.book.postedDate}}</div>
	<div style="text-align: center;">
		<button ng-click='vm.createBook(vm.book)' type="submit" class="btn btn-success">Submit</button>
	</div>

</form>
